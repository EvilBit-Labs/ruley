name: "Copilot Setup Steps"

on:
    workflow_dispatch:
    push:
        paths:
            - .github/workflows/copilot-setup-steps.yml
    pull_request:
        paths:
            - .github/workflows/copilot-setup-steps.yml

jobs:
    copilot-setup-steps:
        runs-on: ubuntu-latest

        permissions:
            contents: read

        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup summary
              run: |
                  echo "ruley development environment setup complete!"
                  echo ""
                  echo "Available tools:"
                  echo "  - Rust toolchain: $(rustc --version)"
                  echo "  - Cargo: $(cargo --version)"
                  echo "  - cargo-nextest: $(cargo nextest --version)"
                  echo "  - cargo-llvm-cov: $(cargo llvm-cov --version)"
                  echo "  - cargo-audit: $(cargo audit --version)"
                  echo "  - cargo-deny: $(cargo deny --version)"
                  echo "  - cargo-dist: $(cargo dist --version)"
