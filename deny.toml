# cargo-deny configuration for ruley
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "aarch64-apple-darwin",
    "aarch64-unknown-linux-gnu",
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-pc-windows-msvc",
]
all-features = true
exclude-dev = true

[licenses]
unused-allowed-license = "allow"
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MIT",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]
include-dev = true
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = [
    # Prefer pure-Rust alternatives to avoid C dependency issues
    { crate = "openssl", use-instead = "rustls" },
    { crate = "cmake", use-instead = "cc", wrappers = ["aws-lc-sys"] },
    # TODO: migrate from git2 to gix; uncomment these bans after migration
    # { crate = "git2", use-instead = "gix" },
    # { crate = "openssl-sys", use-instead = "rustls" },
    # "libssh2-sys",
]
skip = []
skip-tree = []

[advisories]
yanked = "deny"
unmaintained = "workspace"
ignore = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
