name: Security

on:
    workflow_run:
        workflows: [CI]
        types: [completed]
    schedule:
        - cron: "0 6 * * *"
    workflow_dispatch:

permissions:
    contents: read
    security-events: write

defaults:
    run:
        shell: bash

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    audit:
        runs-on: ubuntu-latest
        if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@0dd4a6d07aedb0ef7f65e79f3e229a6c102ae2e0 # 1.91.0

            - uses: taiki-e/install-action@288875dd3d64326724fa6d9593062d9f8ba0b131 # v2
              with:
                  tool: cargo-outdated,cargo-dist

            - uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979 # v2

            - name: Run cargo outdated
              run: cargo outdated --depth=1

            - name: Run cargo dist check
              run: cargo dist check
