name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read

defaults:
    run:
        shell: bash

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    CI: true

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Ensure Rust toolchain with components
              run: rustup toolchain install 1.91.0 --profile default -c rustfmt,clippy

            - name: Check formatting
              run: cargo fmt -- --check

            - name: Run clippy (all features)
              run: cargo clippy --all-targets --all-features -- -D warnings

    test:
        runs-on: ubuntu-latest
        needs: quality
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Run tests (all features)
              run: cargo nextest run --all-features

            - name: Build release
              run: cargo build --release --all-features

    test-cross-platform:
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      platform: "Linux"
                    - os: macos-latest
                      platform: "macOS"
                    - os: windows-latest
                      platform: "Windows"

        runs-on: ${{ matrix.os }}
        needs: test
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - run: cargo nextest run --all-features
            - run: cargo build --release --all-features

    features:
        runs-on: ubuntu-latest
        needs: quality
        strategy:
            matrix:
                features:
                    - "" # Default features
                    - "--no-default-features"
                    - "--all-features"
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Check feature combination
              run: cargo check ${{ matrix.features }}

    msrv:
        runs-on: ubuntu-latest
        needs: quality
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Install Rust 1.85
              uses: dtolnay/rust-toolchain@1.85.0

            - name: Check MSRV
              run: cargo check --all-features

    coverage:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate coverage
              run: cargo llvm-cov --all-features --no-report

            - name: Combine coverage reports
              run: cargo llvm-cov report --lcov --output-path lcov.info

            - name: Upload to Codecov
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
              with:
                  files: lcov.info
                  fail_ci_if_error: false
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: EvilBit-Labs/ruley

    ci-success:
        name: CI Success
        runs-on: ubuntu-latest
        needs: [quality, test, test-cross-platform, features, msrv, coverage]
        if: always()
        steps:
            - name: Check all jobs passed
              env:
                  QUALITY_RESULT: ${{ needs.quality.result }}
                  TEST_RESULT: ${{ needs.test.result }}
                  CROSS_PLATFORM_RESULT: ${{ needs.test-cross-platform.result }}
                  FEATURES_RESULT: ${{ needs.features.result }}
                  MSRV_RESULT: ${{ needs.msrv.result }}
                  COVERAGE_RESULT: ${{ needs.coverage.result }}
              run: |
                  if [[ "$QUALITY_RESULT" != "success" ]] ||
                     [[ "$TEST_RESULT" != "success" ]] ||
                     [[ "$CROSS_PLATFORM_RESULT" != "success" ]] ||
                     [[ "$FEATURES_RESULT" != "success" ]] ||
                     [[ "$MSRV_RESULT" != "success" ]] ||
                     [[ "$COVERAGE_RESULT" != "success" ]]; then
                    echo "One or more jobs failed"
                    exit 1
                  fi
                  echo "All CI jobs passed!"
