name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read

defaults:
    run:
        shell: bash

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    CI: true
    GITHUB_ACTIONS: true

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
              with:
                  toolchain: 1.93.1
                  components: rustfmt, clippy
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Check formatting
              run: just lint-rust

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Run tests (all features)
              run: just test

            - name: Build release
              run: just build-release

    test-cross-platform:
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      platform: "Linux"
                    - os: macos-latest
                      platform: "macOS"
                    - os: windows-latest
                      platform: "Windows"

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - run: just test
            - run: just build-release

    features:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                features:
                    - "" # Default features
                    - "--no-default-features"
                    - "--all-features"
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Check feature combination
              run: mise exec -- cargo check ${{ matrix.features }}

    msrv:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                rust: ["stable", "stable minus 3 releases", "nightly"]
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Install Rust 1.85
              uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
              with:
                  toolchain: ${{ matrix.rust }}
                  components: rustfmt, clippy

            - name: Check MSRV
              run: cargo check --all-features

    coverage:
        runs-on: ubuntu-latest
        needs: [test, test-cross-platform]
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
              with:
                  install: true
                  cache: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate coverage
              run: just coverage

            - name: Upload to Codecov
              uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
              with:
                  files: lcov.info
                  fail_ci_if_error: false
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: EvilBit-Labs/ruley
